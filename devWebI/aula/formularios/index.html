<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formularios</title>
</head>
<body>
    <form id="frm" method="post" action="salvar.html">

        <h2>Input Text</h2>
        <label for="nomecompleto">Nome Completo:</label>
        <input type="text" name="nomecompleto" id="nomecompleto" size="50" maxlength="50" placeholder="Digite o seu nome completo" class="destaque">
        <!-- name se usa no server side
        id se usa no client side -->

        <input type="button" name="btnsaudacao" id="btnsaudacao" value="Saudação" onclick="saudacao()">
        <!-- existe tambem o type="submit" -->

        <!-- <button type="button" name="btnsaudacao" id="btnsaudacao">Saudação</button> -->

        <h2>Input Color</h2>
        <label for="cordefundo">Cor de Fundo:</label>
        <input type="color" name="cordefundo" id="cordefundo" onchange="mudacor(this)" value="#FFFFFF">
        <span id="corhexa">#FFFFFF</span>

        <h2>Input File</h2>
        <label for="arquivo">Arquivo:</label>
        <input type="file" name="arquivo" id="arquivo">

        <h2>Input Password</h2>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" size="20" maxlength="20" placeholder="Digite a sua senha">
        <input type="button" name="btnmostrar" id="btnmostrar" value="Mostrar Senha"
        onclick="mostrarSenha(this)">

    </form>

    <script>
        function saudacao() {
            // var nome = document.getElementById("nomecompleto").value;
            // alert("Seja bem vindo: " + nome);
            var nome = document.getElementById("nomecompleto");
            alert("Seja bem vindo: " + nome.value);
        }

        function mudacor(cor) {
            var corhexa = document.getElementById("corhexa");
            corhexa.innerHTML = cor.value;
            document.body.style.backgroundColor = cor.value;
            // corhexa.textContent = cor.value;
        } 
        function mostrarSenha(botao) {
            var senha = document.getElementById("senha");
            if (senha.type == "password") {
                senha.type = "text";
                botao.value = "Ocultar Senha";
            } else {
                senha.type = "password";
                botao.value = "Mostrar Senha";
            }
        }
    </script>

</body>
</html>
