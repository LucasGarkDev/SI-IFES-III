<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Unidades no CSS</title>
  <style>
    .container {
      width: 50%; /* 50% da largura da tela */
      margin: 0 auto;
      padding: 2em; /* 2 vezes o tamanho da fonte */
      background-color: lightblue;
    }

    h1 {
      font-size: 2rem; /* 2 vezes o tamanho da fonte raiz */
    }

    p {
      font-size: 1.5em; /* 1.5 vezes o tamanho da fonte do elemento pai */
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: darkblue;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unidades no CSS</h1>
    <p>Veja como as unidades s√£o aplicadas ao layout e ao texto.</p>
    <div class="box"></div>
  </div>
</body>
</html>
