<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buscar CEP - Consumindo API</title>
</head>
<body>
    <h1>Buscar CEP</h1>
    <form id="cepForm" method="post" action="salvar.html">
        <label for="cep">Cep:</label>
        <input type="text" id="cep" name="cep" placeholder="Apenas n칰meros" maxlength="8"
       oninput="limitarCEP(this)" onfocus="limparCampos()" onblur="buscarCep(this)">
        <br><br>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" size="50" ><br><br>
        <label for="numero">N칰mero:</label>
        <input type="text" id="numero" name="numero" >
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" size="10"><br><br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" size="40" required><br><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" ><br><br>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value=""selected></option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amap치</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Cear치</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Esp칤rito Santo</option>
            <option value="GO">Goi치s</option>
            <option value="MA">Maranh칚o</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Par치</option>
            <option value="PB">Para칤ba</option>
            <option value="PR">Paran치</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piau칤</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rond칪nia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">S칚o Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </form>

    <script>
        function limitarCEP(campo) {
            campo.value = campo.value.replace(/\D/g, '').slice(0, 8); 
        }

        function limparCampos() {
            document.getElementById('rua').value = '';
            document.getElementById('bairro').value = '';
            document.getElementById('cidade').value = '';
            document.getElementById('estado').value = '';
        }

        function buscarCep(cepInput) {
            const cep = limparCep(cepInput.value);

            if (!cepValido(cep)) {
                alert("Digite um CEP v치lido com 8 n칰meros.");
                return;
            }

            consultarCep(cep)
                .then(preencherEndereco)
                .catch(erro => {
                    console.error('Erro:', erro);
                    alert("Erro ao buscar CEP.");
                });
        }

        // 游댳 Limpa qualquer caractere que n칚o seja n칰mero
        function limparCep(valor) {
            return valor.replace(/\D/g, '');
        }

        // 游댳 Verifica se o CEP tem 8 d칤gitos
        function cepValido(cep) {
            return /^\d{8}$/.test(cep);
        }

        // 游댳 Chamada  API viaCEP
        function consultarCep(cep) {
            const url = `https://viacep.com.br/ws/${cep}/json/`;
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Resposta inv치lida da API');
                    }
                    return response.json();
                });
        }

        function preencherEndereco(data) {
            if (data.erro) {
                alert("CEP n칚o encontrado.");
                return;
            }

            document.getElementById('rua').value = data.logradouro || '';
            document.getElementById('bairro').value = data.bairro || '';
            document.getElementById('cidade').value = data.localidade || '';
            document.getElementById('estado').value = data.uf || '';
        }

    </script>

</body>
</html>
