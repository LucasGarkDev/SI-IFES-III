<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buscar CEP - Consumindo API</title>
</head>
<body>
    <h1>Buscar CEP</h1>
    <form id="cepForm" method="post" action="salvar.html">
        <label for="cep">Cep:</label>
        <input type="number" id="cep" name="cep"  placeholder="apenas numeros" onblur="buscarCep(this)"><br><br>
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" size="50" ><br><br>
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" >
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" size="10"><br><br>
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" size="40" required><br><br>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" ><br><br>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value=""selected></option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select>
    </form>

    <script>
        function buscarCep(cep){
            var url = "https://viacep.com.br/ws/" + cep.value + "/json/";
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar CEP');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.erro) {
                        alert("CEP não encontrado.");
                        return;
                    }
                    document.getElementById('rua').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('estado').value = data.uf;
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
        }
    </script>

</body>
</html>
