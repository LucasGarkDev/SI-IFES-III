<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="topo">
        <div class="logo">Logo</div>
        <nav class="menu">
            <a href="#">Sobre</a>
            <a href="#">Produtos</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <main class="conteudo">
      <section class="videos">
        <div class="video">
          <div class="imagem"></div>
          <div class="legenda"></div>
        </div>
        <div class="video">
          <div class="imagem"></div>
          <div class="legenda"></div>
        </div>
        <div class="video">
          <div class="imagem"></div>
          <div class="legenda"></div>
        </div>
      </section>
      <section class="sugestoes">
        <div class="banner">
          <div class="imagem-banner"></div>
          <div class="titulo-banner"></div>
        </div>
        <div class="lista-sugestao">
          <div class="sugestao">
            <div class="imagem-sugestao"></div>
            <div class="nome-sugestao"></div>
          </div>
          <div class="sugestao">
            <div class="imagem-sugestao"></div>
            <div class="nome-sugestao"></div>
          </div>
          <div class="sugestao">
            <div class="imagem-sugestao"></div>
            <div class="nome-sugestao"></div>
          </div>
        </div>
         <div class="lista-sugestao">
          <div class="sugestao">
            <div class="imagem-sugestao"></div>
            <div class="nome-sugestao"></div>
          </div>
          <div class="sugestao">
            <div class="imagem-sugestao"></div>
            <div class="nome-sugestao"></div>
          </div>
          <div class="sugestao">
            <div class="imagem-sugestao"></div>
            <div class="nome-sugestao"></div>
          </div>
        </div>
      </section>
    </main>
</body>
</html>
