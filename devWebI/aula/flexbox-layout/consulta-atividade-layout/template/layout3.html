<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layout Flexbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topo">
    <div class="logo">Logo</div>
    <nav class="menu">
      <a href="#">Sobre</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <main class="conteudo">
    <!-- LINHA DE ELEMENTOS PRINCIPAIS (ex: 3 vídeos) -->
    <section class="linha">
      <div class="card"><img src="..." alt=""><p>Título</p></div>
      <div class="card"><img src="..." alt=""><p>Título</p></div>
      <div class="card"><img src="..." alt=""><p>Título</p></div>
    </section>

    <!-- BLOCOS SECUNDÁRIOS (ex: banner + listas) -->
    <section class="listas">
      <div class="banner">
        <div class="quadro"></div>
        <p>Texto</p>
      </div>
      <div class="lista">
        <div class="card-pequeno"><img src="..." alt=""><p>Texto</p></div>
        <div class="card-pequeno"><img src="..." alt=""><p>Texto</p></div>
      </div>
    </section>
  </main>
</body>
</html>
